<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container-fluid">
        <div class="row" id="app">
            <div class="col-12 text-center">
                <h1 class="text-success">Ahorcado</h1>
                <h3 class="displayed-word">Palabra: <br>{{displayWord()}}</h3>
                <p class="h4 text-danger">Intentos restantes: {{remainingAttempts}}</p>
                <br>
                <img class="img-fluid" :src="imagePath()" alt="">
            </div>
            <div class="col-12 text-center">
                <button :disabled="letter.disabled" @click="attemptWithLetter(letter.letter)" v-for="letter in letters"
                    class="btn btn-success m-1 btn-lg">{{letter.letter}}</button>
            </div>
        </div>
    </main>
</body>
<script src="js/vue.min.js"></script>
<script src="js/common.js"></script>
<script src="js/game.js"></script>
</html>
