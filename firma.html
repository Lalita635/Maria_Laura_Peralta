<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio - Firma</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --radius: 12px;
      --maxw: 1080px;
    }

    body {
      margin: 0;
      font-family: Inter, sans-serif;
      color: var(--text);
      background: var(--bg);
      scroll-behavior: smooth;
    }

    .header {
      background: url('portfolio.jpg') center center / cover no-repeat fixed;
      color: white;
      text-align: center;
      padding: 96px 24px;
      position: relative;
    }

    .overlay { background: rgba(0,0,0,0.45); position: absolute; inset: 0; }
    .overlay-content { position: relative; z-index: 1; }

    h1 {
      font-family: Poppins, sans-serif;
      font-size: clamp(32px, 6vw, 54px);
      margin: 0 0 12px;
      text-align: center;
    }

    .container {
      max-width: var(--maxw);
      margin: auto;
      padding: clamp(48px, 5vw, 16px) 5vw;
    }

    .demo-box {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0,0,0,.1);
      overflow: hidden;
      margin-bottom: 24px;
    }

    iframe { width: 100%; height: 300px; border: none; }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s ease;
    }
    .btn:hover { opacity: 0.85; }
    .btn.ghost { background: #e5e7eb; color: #111827; }

    .center-btn {
      text-align: center;
      margin: 8px 0 6px;
    }

    .right-btns {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 8px;
    }
    .right-btns .btn { margin: 0; }

    footer { text-align: center; padding: 32px; color: var(--muted); }
  </style>
</head>
<body>

  <header class="header">
    <div class="overlay"></div>
    <div class="overlay-content">
      <h1>Portfolio - Firma</h1>
      <p class="subtitulo">Lorem Impus.</p>
    </div>
  </header>

  <section class="container">
    <div class="demo-box">
      <iframe src="Scripts_JS/firma_online/index.html"></iframe>
    </div>

    <div class="center-btn">
      <a class="btn" href="#" download>üì• Descargar ZIP</a>
    </div>

    <div class="right-btns">
      <a class="btn ghost" href="portfolio.html">‚¨Ö Volver al Portfolio</a>
      <a class="btn ghost" href="index.html">üè† Ir al Inicio</a>
    </div>
  </section>

  <footer>¬© <span id="year"></span> ‚Ä¢ Mar√≠a Laura Peralta</footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
