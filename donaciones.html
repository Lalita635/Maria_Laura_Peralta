<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Donaciones</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 20px; 
      background: #f9f9f9;
    }
    h2 { color: #333; margin-bottom: 10px; }

    /* Contenedor principal con 2 columnas */
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap; /* para que en pantallas chicas se apilen */
    }

    /* Columna izquierda: formulario */
    .form-box {
      flex: 1;
      max-width: 300px;
    }
    form { margin: 15px 0; }
    input, button { 
      padding: 10px; 
      margin: 5px 0; 
      border-radius: 8px; 
      border: 1px solid #ccc; 
      width: 100%;
    }
    button { 
      background: #4CAF50; 
      color: white; 
      border: none; 
      cursor: pointer; 
      transition: background 0.2s ease-in-out;
    }
    button:hover { background: #45a049; }

    /* Columna derecha: QR + mensaje + botÃ³n copiar */
    .qr-box {
      flex: 1;
      max-width: 300px;
      text-align: center;
    }
    #qrcode { margin: 20px auto; }
    #mensaje { 
      font-size: 24px; 
      color: #4CAF50; 
      font-weight: bold; 
      margin-top: 15px; 
      display: none; 
    }
    #aliasBox { margin-top: 15px; display:none; }
    #copiarBtn { 
      background: #008CBA; 
      margin-top: 8px; 
    }
    #copiarBtn:hover { background: #007bb5; }

    /* Estilo del pop-up */
    #popup {
      visibility: hidden;
      min-width: 220px;
      background: #4CAF50;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.4s ease, bottom 0.4s ease;
    }
    #popup.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Columna izquierda -->
    <div class="form-box">
      <form id="donacionForm">
        <label>Ingresa el monto a donar ($): </label>
        <input type="number" id="monto" required min="1">
        <button type="submit">Continuar</button>
      </form>
      <div id="aliasBox">
        <button id="copiarBtn">Copiar Alias</button>
      </div>
      <p id="mensaje">Gracias por tu apoyo ðŸ’š</p>
    </div>

    <!-- Columna derecha -->
    <div class="qr-box">
      <div id="qrcode"></div>
    </div>
  </div>

  <!-- Pop-up -->
  <div id="popup">Alias copiado al portapapeles âœ…</div>

  <script>
    const alias = "Lalita635.Dev";

    // CRC16-CCITT requerido por estÃ¡ndar EMVco
    function crc16ccitt(str) {
      let crc = 0xFFFF;
      for (let i = 0; i < str.length; i++) {
        crc ^= str.charCodeAt(i) << 8;
        for (let j = 0; j < 8; j++) {
          if ((crc & 0x8000) !== 0) {
            crc = (crc << 1) ^ 0x1021;
          } else {
            crc <<= 1;
          }
          crc &= 0xFFFF;
        }
      }
      return crc.toString(16).toUpperCase().padStart(4, "0");
    }

    document.getElementById("donacionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const monto = document.getElementById("monto").value;

      // ConstrucciÃ³n del payload EMVco con alias
      let payload = "000201"; // Payload format indicator
      payload += "010212";    // Point of initiation method
      const aliasField = `0012${alias}`;
      payload += `2632${aliasField.length.toString().padStart(2,"0")}${aliasField}`;
      payload += "5303032";   // Moneda ARS
      payload += `54${monto.length.toString().padStart(2,"0")}${monto}`;
      payload += "5802AR";    // PaÃ­s

      // Calcular CRC
      let payloadCRC = payload + "6304";
      const crc = crc16ccitt(payloadCRC);
      payloadCRC += crc;

      // Generar QR
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: payloadCRC,
        width: 250,
        height: 250
      });

      // Mostrar mensaje de agradecimiento y botÃ³n copiar
      document.getElementById("mensaje").style.display = "block";
      document.getElementById("aliasBox").style.display = "block";
    });

    // FunciÃ³n para copiar alias y mostrar pop-up
    document.getElementById("copiarBtn").addEventListener("click", function() {
      navigator.clipboard.writeText(alias).then(() => {
        const popup = document.getElementById("popup");
        popup.classList.add("show");
        setTimeout(() => {
          popup.classList.remove("show");
        }, 3000);
      });
    });
  </script>
</body>
</html>
