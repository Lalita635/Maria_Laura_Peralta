<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Ahorcado</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="example.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <!-- Botones de idioma -->
  <div class="lang-switch" aria-label="Language Switcher">
    <button id="lang-es" type="button">ES</button>
    <button id="lang-en" type="button">EN</button>
  </div>

  <!-- Modo oscuro -->
  <div class="theme-toggle">
    <button id="darkToggle"><i class="fas fa-moon"></i></button>
  </div>

  <header class="header">
    <div class="overlay"></div>
    <div class="overlay-content">
      <h1>Portfolio - Tetris</h1>
      <p class="subtitulo" data-i18n="subtitle">Juego implementado en JavaScript.</p>
    </div>
  </header>

  <section class="container">
    <div class="demo-box">
      <iframe src="Juegos_JS/tetris/index.html"></iframe>
    </div>

    <div class="center-btn">
      <a class="btn" href="https://github.com/user-attachments/files/22014687/Tetris.zip" download onclick="mostrarPassword(event)">
        <i class="fas fa-file-arrow-down"></i>
        <span data-i18n="btn_download"> Obtener c√≥digo</span>
      </a>

    </div>

    <div class="right-btns">
      <a class="btn ghost" href="portfolio.html">
        <i class="fas fa-folder-open"></i>
        <span data-i18n="portafolio"> Portfolio</span>
      </a>

      <a class="btn ghost" href="index.html">
        <i class="fas fa-home"></i>
        <span data-i18n="inicio"> Inicio</span>
      </a>
    </div>
  </section>

  <footer>¬© <span id="year"></span> ‚Ä¢ Mar√≠a Laura Peralta</footer>

  <script>
    // A√±o din√°mico
    document.getElementById("year").textContent = new Date().getFullYear();

    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    cards.forEach(card => observer.observe(card));

    document.querySelectorAll('.btn[data-link]').forEach(btn => {
      btn.addEventListener('click', function (e) {
        const link = this.getAttribute('data-link');

        if (link.startsWith('mailto:')) {
          window.location.href = link;
        } else {
          window.open(link, '_blank');
        }
      });
    });

    //Descarga
    function mostrarPassword(event) {
      event.preventDefault();

      const url = event.currentTarget.href;

      Swal.fire({
        title: 'üîê Contrase√±a del ZIP:',
        html: '<strong><h2>Lalita635</h2></strong>',
        icon: 'warning',
        confirmButtonText: 'Continuar üëâ',
      }).then((result) => {
        if (result.isConfirmed) {
          window.open(url, '_blank');

          Swal.fire({
            icon: 'success',
            title: '¬°Gracias por descargar!',
            text: 'Si te gust√≥ podes ayudar: ',
            showConfirmButton: true,
            confirmButtonText: 'Colaborar üí°',
            allowOutsideClick: true,
          }).then((r) => {
            if (r.isConfirmed) {
              window.location.href = 'colabora.html';
            }
          });
        }
      });
    }

    // Modo oscuro
    const toggle = document.getElementById("darkToggle");
    const body = document.body;
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
      toggle.innerHTML = '<i class="fas fa-sun"></i>';
    } else {
      toggle.innerHTML = '<i class="fas fa-moon"></i>';
    }
    toggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      if (body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
        toggle.innerHTML = '<i class="fas fa-sun"></i>';
      } else {
        localStorage.setItem("theme", "light");
        toggle.innerHTML = '<i class="fas fa-moon"></i>';
      }
    });

    // Traducci√≥n
    document.addEventListener('DOMContentLoaded', () => {
      const DICT = {
        es: {
          subtitle: 'Versi√≥n web de Tetris desarrollada en JavaScript con controles de teclado, soporte t√°ctil, sonidos integrados y l√≥gica completa de colisi√≥n, rotaci√≥n y puntuaci√≥n.',
          btn_download: ' Obtener c√≥digo',
          inicio: ' Inicio'
        },
        en: {
          subtitle: 'Web version of Tetris developed in JavaScript with keyboard controls, touch support, built-in sounds, and full collision, rotation, and scoring logic.',
          btn_download: ' Get code',
          inicio: ' Home'
        }
      };


      function applyLang(lang) {
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if (DICT[lang] && DICT[lang][key]) el.innerHTML = DICT[lang][key];
        });
        document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
          const key = el.getAttribute('data-i18n-placeholder');
          if (DICT[lang] && DICT[lang][key]) el.setAttribute('placeholder', DICT[lang][key]);
        });
        document.getElementById('lang-es').classList.toggle('active', lang === 'es');
        document.getElementById('lang-en').classList.toggle('active', lang === 'en');
        localStorage.setItem('lang', lang);
      }

      document.getElementById('lang-es').addEventListener('click', () => applyLang('es'));
      document.getElementById('lang-en').addEventListener('click', () => applyLang('en'));

      applyLang(localStorage.getItem('lang') || 'es');
    });

  </script>

</body>

</html>
